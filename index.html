<!DOCTYPE html>
<html lang="fa" dir="rtl">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>مستندات | بلاگ من</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
</head>

<body> 
    <!-- نوار بالای سایت -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
        <div class="container-fluid">
            <a class="navbar-brand d-flex align-items-center" href="#">
                <img src="logo/logo.jpg" alt="Logo" width="32" height="32" class="me-2"> 
                <span class="fw-bold">بلاگ مستندات</span>
            </a>
        </div>
    </nav> 
    <!-- محتوای اصلی -->
    <div class="container-fluid mt-4">
        <div class="row">
            <!-- لیست پست‌ها -->
            <aside class="col-md-3 mb-3">
                <div class="list-group sticky-top" id="post-list">
                    <!-- آیتم‌ها به صورت دینامیک با JS اضافه می‌شوند -->
                </div>
            </aside>

            <!-- محتوای پست -->
            <main class="col-md-9">
                <div class="card shadow-sm">
                    <div class="card-body" id="post-content">
                        <p class="text-muted">لطفاً یک پست را از ستون سمت راست انتخاب کنید.</p>
                    </div>
                </div>
            </main>

        </div>
    </div> 
    
    <!-- اسکریپت‌ها -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
